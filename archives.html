---
layout: base
title: Post Archives
---

<div class="col-md-8 col-md-push-2 col-sm-12">
<table class="table table-hover table-striped">

{% for post in site.posts %}
<tr>
            <th><a href="{{post.url}}">{{ post.title }}</a></th>
            <th><span class="date"><span class="glyphicon glyphicon-calendar"></span><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span></th>
</tr>
{% endfor %}

</table>
</div>
