---
layout: base
---

<div class="col-md-8 col-md-push-2 col-sm-12">
    <article>
    <h2>{{ page.title }} <small>posted <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></small></h2>
    
    {% if page.replay %}
        <script type="text/javascript"><!--
    window.addEventListener("load", function(evt) {
        vt = new Terminal(80, 24);
        vt.open(document.getElementById("term"));
        vt.refresh();
        //document.getElementById("stop").addEventListener("click", stop, false);
        //document.getElementById("speed").addEventListener('change', set_speed, false);
        //document.getElementById("fontsize").addEventListener('change', set_fontsize, false);
        //document.getElementById("play").addEventListener("click", play, false);
         play_file("{{ site.baseurl }}replays/{{ page.replay }}.json");
        }, false);
    --></script>
      <div class="text-center">
        <div class="terminal-container">
            <div class="terminal" id="term"></div>
        </div>
       </div>
    {% endif %}
    
    
    <div id="post">
        {{ content }}
    </div>
    </article>


    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

        /* * * DON'T EDIT BELOW THIS LINE * * */

            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;

</div>
