<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
 
 <title>{{ page.title }}</title>
 <link href="http://isharacomix.org/feed" rel="self"/>
 <link href="http://isharacomix.org/"/>
 <updated>{{ site.time | date_to_xmlschema }}</updated>
 <id>{{site.baseurl}}</id>
 <author>
   <name>Barry Peddycord III</name>
   <email>ishara@isharacomix.org</email>
 </author>

 {% for post in site.tags[page.target] limit: 5 %}
 <entry>
   <title>{{ post.title }}</title>
   <link href="http://isharacomix.org{{ post.url }}"/>
   <updated>{{ post.date | date_to_xmlschema }}</updated>
   <id>http://isharacomix.org{{ post.id }}</id>
   <content type="html">{{ post.content | xml_escape }}</content>
 </entry>
 {% endfor %}
 
</feed>
