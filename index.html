---
layout: base
title: Barry Peddycord III
---

{% for post in site.posts limit: 5 %}
<article>

        <header>
            <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
            <span class="date"><i class="icon-calendar"></i><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></span><br/>
        </header>

    <div class="entry">{{ post.content | markdownify }}</div>

</article>
{% endfor %}

<div>
<p><a href="{{site.baseurl}}/archives.html">View the post archives</a></p>
</div>
