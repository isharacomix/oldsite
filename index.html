---
layout: base
title: Home
terminal: True
---

<div class="col-md-8 col-md-push-2 col-sm-12">
  <div class="text-center">
    <div class="terminal-container">
      <div class="terminal" id="term"></div>
    </div>
  </div>
  
  <div class="text-left"> 
    <ul class="nav nav-tabs">
    <li><a data-toggle="collapse" href="#webchat">Chat</a></li>
    </ul>

        <div id="webchat" class="collapse">
            <iframe src="https://webchat.freenode.net?channels=%23%23isharacomix" width="100%" height="400">&nbsp;</iframe>
        </div>
    </div>
</div>


<div class="col-md-2 col-md-pull-8 col-sm-6">
    <a class="twitter-timeline" width="100%" data-dnt="true" href="https://twitter.com/isharacomix"  data-widget-id="303017820395016194">Tweets by @isharacomix</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</div>




<div class="col-md-2 col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body small">
        <h3>Recent Blogs</h3>
        <hr />
        {% for post in site.tags['replay'] limit: 5 %}
        <div>
           <strong><a href="{{post.url}}">{{ post.title }}</a></strong><br />
           <span class="date"><span class="glyphicon glyphicon-calendar"></span>
             <time datetime="{{post.date|date:"%F"}}"><em>{{post.date|date:"%b %d, %Y"}}</em></time>
           </span><br />
           <div><a href="{{post.url}}#disqus_thread">Comments</a></div>
        </div>
        <hr />
        {% endfor %}
        <div>
        <a href="{{site.baseurl}}archives">Older posts...</a>
        </div>
      </div>
    </div>
    
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'isharacomix'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
</div>
