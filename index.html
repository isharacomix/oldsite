---
layout: base
title: Home
---

{% for post in site.posts limit: 5 %}
<article>

    <div>
            <h2><a href="{{post.url}}#disqus_thread">{{ post.title }}</a></h2>
            <span class="date"><i class="icon-calendar"></i><time datetime="{{post.date|date:"%F"}}"><em>Posted {{post.date|date:"%b %d, %Y"}}</em></time></span><br /><br />
    </div>

    <div class="entry">{{ post.content | markdownify }}</div>

</article>
<hr />
{% endfor %}

<div>
<p><a href="{{site.baseurl}}archives">View the post archives</a></p>
</div>

    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'isharacomix'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
